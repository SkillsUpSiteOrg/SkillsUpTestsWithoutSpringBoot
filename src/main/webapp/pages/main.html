
<div class="container">
  <h2>SkillsUpTests</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTest()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="test" placeholder="What tests to be?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>

    <!-- Todos list -->
    <div ui-sortable ng-model="tests">
	  <p class="input-group" ng-repeat="test in tests" style="padding:5px 10px; cursor: move;">
		<input type="text" ng-model="test" class="form-control">
		<span class="input-group-btn">
		  <button class="btn btn-danger" ng-click="removeTest($index)" aria-label="Remove">X</button>
		</span>
	  </p>
	</div>
  </form>
</div>
